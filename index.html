<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz Vertical para Videos de YouTube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .phone-container {
            width: 100%;
            height: 100%;
            max-width: 380px; /* Ajustado para ser más angosto */
            max-height: 85vh;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            border: 2px solid #333;
            background-color: #000;
        }
        #video-feed {
            height: 100%;
            width: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        #video-feed::-webkit-scrollbar { display: none; }
        .video-container {
            height: 100%;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            animation: fadeIn 0.5s ease-in-out;
        }
        .video-iframe-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .video-iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .scroll-handler-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: auto;
        }
        .overlay-gradient {
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 30%, rgba(0,0,0,0) 60%);
            pointer-events: none;
            z-index: 2;
        }
        .overlay-content {
             pointer-events: auto;
             z-index: 3;
        }
        #loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        .action-button {
            transition: transform 0.2s ease-in-out;
        }
        .action-button:hover {
            transform: scale(1.1);
        }
        .liked {
            color: #ef4444; /* Rojo de Tailwind (red-500) */
        }
        .description-text {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;  
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #quality-menu {
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 480px) {
            .phone-container {
                max-width: 100%;
                max-height: 100%;
                border-radius: 0;
                border: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <main id="video-feed">
            <!-- Los videos se insertarán aquí dinámicamente -->
        </main>
        
        <!-- Botón de Configuración -->
        <div class="absolute top-4 right-4 z-50">
            <button onclick="toggleQualityMenu()" class="action-button">
                <svg class="w-8 h-8 text-white opacity-75" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.532 1.532 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.532 1.532 0 01-.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path></svg>
            </button>
        </div>

        <!-- Menú de Calidad -->
        <div id="quality-menu" class="hidden absolute top-14 right-4 z-50 bg-gray-800 bg-opacity-90 rounded-lg p-2 shadow-lg transform scale-95 opacity-0">
            <h4 class="text-sm font-bold px-2 py-1">Calidad</h4>
            <button onclick="setGlobalQuality('default')" class="w-full text-left px-2 py-1 text-sm rounded hover:bg-gray-700">Automática</button>
            <button onclick="setGlobalQuality('hd720')" class="w-full text-left px-2 py-1 text-sm rounded hover:bg-gray-700">HD (720p)</button>
            <button onclick="setGlobalQuality('large')" class="w-full text-left px-2 py-1 text-sm rounded hover:bg-gray-700">SD (480p)</button>
        </div>

        <!-- Contenedor para mostrar errores -->
        <div id="error-message" class="hidden absolute inset-0 flex flex-col justify-center items-center p-4 text-center bg-black bg-opacity-80">
            <h2 class="text-lg font-bold text-red-500">¡Ups! Algo salió mal.</h2>
            <p class="text-sm text-gray-300 mt-2" id="error-details"></p>
            <button onclick="location.reload()" class="mt-4 bg-white text-black font-bold py-2 px-4 rounded">Reintentar</button>
        </div>
    </div>

    <!-- Carga de la API de Iframe de YouTube -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // --- Variables y funciones globales ---
        let players = {};
        let isLoading = false;
        let preferredQuality = 'default'; // Calidad por defecto
        const videoFeed = document.getElementById('video-feed');
        const qualityMenu = document.getElementById('quality-menu');

        // --- Intersection Observer para controlar la reproducción ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const playerId = entry.target.dataset.playerId;
                const player = players[playerId];
                if (!player || typeof player.playVideo !== 'function') return;

                if (entry.isIntersecting) {
                    player.playVideo();
                } else {
                    player.pauseVideo();
                }
            });
        }, { threshold: 0.8 });

        // Esta función DEBE ser global para que la API de YouTube pueda llamarla.
        function onYouTubeIframeAPIReady() {
            loadNextVideo();
        }

        function toggleSound(playerId) {
            const player = players[playerId];
            if (!player) return;
            const button = document.querySelector(`[data-player-id="${playerId}"]`);
            const mutedIcon = button.querySelector('.muted-icon');
            const unmutedIcon = button.querySelector('.unmuted-icon');
            if (player.isMuted()) {
                player.unMute();
                mutedIcon.classList.add('hidden');
                unmutedIcon.classList.remove('hidden');
            } else {
                player.mute();
                mutedIcon.classList.remove('hidden');
                unmutedIcon.classList.add('hidden');
            }
        }

        function toggleLike(button) {
            const unlikedIcon = button.querySelector('.unliked-icon');
            const likedIcon = button.querySelector('.liked-icon');
            unlikedIcon.classList.toggle('hidden');
            likedIcon.classList.toggle('hidden');
            button.classList.toggle('liked');
        }

        async function scrollToNextVideo(button) {
            if (isLoading) return;
            const currentVideoContainer = button.closest('.video-container');
            let nextVideoContainer = currentVideoContainer.nextElementSibling;
            if (!nextVideoContainer) {
                await loadNextVideo();
                nextVideoContainer = currentVideoContainer.nextElementSibling;
            }
            if (nextVideoContainer) {
                nextVideoContainer.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function toggleQualityMenu() {
            if (qualityMenu.classList.contains('hidden')) {
                qualityMenu.classList.remove('hidden');
                setTimeout(() => {
                    qualityMenu.classList.remove('opacity-0', 'scale-95');
                }, 10);
            } else {
                qualityMenu.classList.add('opacity-0', 'scale-95');
                setTimeout(() => {
                    qualityMenu.classList.add('hidden');
                }, 200);
            }
        }

        function setGlobalQuality(quality) {
            preferredQuality = quality;
            
            // Aplica la calidad al video actualmente visible
            const visiblePlayerId = document.querySelector('.video-container[data-player-id]')?.dataset.playerId;
            if (visiblePlayerId && players[visiblePlayerId]) {
                players[visiblePlayerId].setPlaybackQuality(preferredQuality);
            }
            
            toggleQualityMenu(); // Cierra el menú
        }

        const createVideoElement = (videoData) => {
            const container = document.createElement('div');
            container.className = 'video-container';
            const playerId = `player-${videoData.videoId}-${Date.now()}`;
            container.dataset.playerId = playerId;
            
            container.innerHTML = `
                <div id="${playerId}" class="video-iframe-container"></div>
                <div class="scroll-handler-overlay"></div>
                
                <!-- Barra superior desenfocada -->
                <!-- Para cambiar la altura, modifica 'h-16'. Para el desenfoque, modifica 'backdrop-blur-lg' -->
                <div class="absolute top-0 left-0 right-0 h-16 bg-gradient-to-b from-black/50 to-transparent backdrop-blur-lg z-10 pointer-events-none"></div>

                <div class="absolute inset-0 flex flex-col justify-end p-4 overlay-gradient">
                    <div class="flex items-end overlay-content">
                        <div class="flex-grow">
                            <p class="text-sm mt-1 description-text">${videoData.description || ''}</p>
                        </div>
                        <div class="flex flex-col items-center space-y-6 ml-4">
                            <button class="action-button text-center" onclick="toggleLike(this)">
                                <svg class="w-8 h-8 unliked-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.5l1.318-1.182a4.5 4.5 0 116.364 6.364L12 20.25l-7.682-7.682a4.5 4.5 0 010-6.364z"></path></svg>
                                <svg class="w-8 h-8 liked-icon hidden" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
                            </button>
                            <button class="action-button text-center" onclick="toggleSound('${playerId}')" data-player-id="${playerId}">
                                <svg class="w-8 h-8 muted-icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM12.293 7.293a1 1 0 011.414 0L15 8.586l1.293-1.293a1 1 0 111.414 1.414L16.414 10l1.293 1.293a1 1 0 01-1.414 1.414L15 11.414l-1.293 1.293a1 1 0 01-1.414-1.414L13.586 10l-1.293-1.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                                <svg class="w-8 h-8 unmuted-icon hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M10 3.054a1 1 0 01.707.293l3.536 3.536a1 1 0 010 1.414A5 5 0 0112 13H4.586l-1.293 1.293a1 1 0 01-1.414-1.414l10-10a1 1 0 011.121-.168zM15 13a1 1 0 011-1h.586l-1.293-1.293a1 1 0 011.414-1.414l3 3a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L15.586 13H15zM4.586 7H2a1 1 0 00-1 1v4a1 1 0 001 1h2.586l3.707 3.707a1 1 0 001.414 0V4.764L4.586 7z"></path></svg>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Botón para hacer scroll hacia abajo -->
                <div class="absolute bottom-4 left-1/2 -translate-x-1/2 z-10 overlay-content">
                    <button class="action-button scroll-down-btn animate-bounce" onclick="scrollToNextVideo(this)">
                        <svg class="w-8 h-8 text-white opacity-75" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            `;
            
            videoFeed.appendChild(container);

            players[playerId] = new YT.Player(playerId, {
                height: '100%',
                width: '100%',
                videoId: videoData.videoId,
                playerVars: {
                    autoplay: 1,
                    mute: 1,
                    loop: 1,
                    playlist: videoData.videoId,
                    controls: 0,
                    showinfo: 0,
                    modestbranding: 1
                },
                events: {
                    'onReady': (event) => {
                        event.target.setPlaybackQuality(preferredQuality);
                        observer.observe(container);
                    }
                }
            });
        };

        const showLoading = () => {
            const loadingContainer = document.createElement('div');
            loadingContainer.className = 'video-container';
            loadingContainer.id = 'loading-container';
            loadingContainer.innerHTML = `<div id="loading-spinner"></div>`;
            videoFeed.appendChild(loadingContainer);
        };

        const hideLoading = () => {
            const loadingContainer = document.getElementById('loading-container');
            if (loadingContainer) {
                loadingContainer.remove();
            }
        };

        const showError = (message) => {
            const errorMessageContainer = document.getElementById('error-message');
            const errorDetails = document.getElementById('error-details');
            errorDetails.textContent = message;
            errorMessageContainer.classList.remove('hidden');
        };

        const loadNextVideo = async () => {
            if (isLoading) return;
            isLoading = true;
            showLoading();

            try {
                const response = await fetch('/api/get-random-video');
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Error del servidor: ${response.statusText}`);
                }
                const videoData = await response.json();
                if (videoData.error) {
                    throw new Error(videoData.error);
                }
                
                hideLoading();
                createVideoElement(videoData);

            } catch (error) {
                console.error("No se pudo cargar el video:", error);
                hideLoading();
                showError(`No se pudo conectar con el servidor. Revisa los registros de la función en Netlify. (${error.message})`);
            } finally {
                isLoading = false;
            }
        };

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            // El scroll listener se activa una vez que el DOM está listo.
            videoFeed.addEventListener('scroll', () => {
                const { scrollTop, scrollHeight, clientHeight } = videoFeed;
                if (scrollTop + clientHeight >= scrollHeight - 5) {
                    loadNextVideo();
                }
            });
        });
    </script>
</body>
</html>
